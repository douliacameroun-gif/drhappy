
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOULIA - Audit Stratégique IA</title>
    <script>
        // Polyfill immédiat pour éviter le crash ReferenceError: process is not defined
        window.process = window.process || { env: {} };
        
        // Système de secours pour capturer les erreurs fatales (écran blanc)
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("FATAL UI ERROR:", message, "at", source, lineno);
            // Si l'écran reste blanc après 2s, on affiche un message d'aide
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.innerHTML === "") {
                    root.innerHTML = `<div style="padding:20px; color:white; background:#001F3F; height:100vh; font-family:sans-serif;">
                        <h2>Erreur de chargement DOULIA</h2>
                        <p>L'application n'a pas pu démarrer. Détails : ${message}</p>
                        <p>Vérifiez que vos variables d'environnement (GEMINI_API_KEY) sont bien configurées sur Vercel.</p>
                    </div>`;
                }
            }, 2000);
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --doulia-navy: #001F3F;
            --doulia-lime: #A4C639;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 40%, #001F3F 100%);
            background-attachment: fixed;
            color: #1e293b;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .ai-particle {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(164, 198, 57, 0.12) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            filter: blur(60px);
            z-index: -1;
            animation: float-ai 12s infinite alternate ease-in-out;
        }

        @keyframes float-ai {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-40px, 40px) scale(1.1); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 31, 63, 0.04);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 31, 63, 0.1); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
    <div class="ai-particle"></div>
    <div id="root"></div>
</body>
</html>
