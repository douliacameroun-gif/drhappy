
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOULIA - Audit Strat√©gique IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --doulia-navy: #001F3F;
            --doulia-lime: #A4C639;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 40%, #001F3F 100%);
            background-attachment: fixed;
            color: #1e293b;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* AI Aesthetic elements */
        .ai-particle {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(164, 198, 57, 0.12) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            filter: blur(60px);
            z-index: -1;
            animation: float-ai 12s infinite alternate ease-in-out;
        }

        .ai-drifter {
            position: fixed;
            width: 3px;
            height: 3px;
            background-color: var(--doulia-lime);
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(0.5px);
            z-index: -1;
            animation: drift-slow 40s infinite linear;
        }

        /* Nano Particles for main chat area depth */
        .ai-nano {
            position: fixed;
            width: 1.5px;
            height: 1.5px;
            background-color: var(--doulia-lime);
            border-radius: 50%;
            opacity: 0.05;
            z-index: -1;
            animation: drift-nano 80s infinite linear;
        }

        @keyframes drift-nano {
            0% { transform: translate(0, 0) scale(1); opacity: 0; }
            10% { opacity: 0.1; }
            50% { transform: translate(15vw, -20vh) scale(1.5); opacity: 0.15; }
            90% { opacity: 0.1; }
            100% { transform: translate(30vw, -40vh) scale(1); opacity: 0; }
        }

        @keyframes drift-slow {
            0% { transform: translate(-10vw, -10vh); }
            100% { transform: translate(110vw, 110vh); }
        }

        @keyframes float-ai {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-40px, 40px) scale(1.1); }
        }

        @keyframes dot-pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.4); opacity: 1; }
        }

        @keyframes line-shimmer {
            0%, 100% { opacity: 0.1; width: 4px; }
            50% { opacity: 0.6; width: 12px; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 31, 63, 0.04);
            box-shadow: 0 8px 32px rgba(0, 31, 63, 0.05);
        }

        /* Enhanced AI Title Animation */
        @keyframes glow-title {
            0%, 100% { 
                opacity: 0.9; 
                text-shadow: 0 0 10px rgba(164, 198, 57, 0.2);
                transform: translateY(0);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 25px rgba(164, 198, 57, 0.6), 0 0 5px #fff;
                color: #fff;
                transform: translateY(-1px);
            }
        }
        .animate-ai-title { animation: glow-title 4s infinite ease-in-out; }

        @keyframes scanning-line {
            0% { transform: translateY(-100%); opacity: 0; }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .ai-header-scan {
            position: absolute;
            width: 100%;
            height: 40px;
            background: linear-gradient(180deg, transparent, rgba(164, 198, 57, 0.05), transparent);
            animation: scanning-line 4s infinite linear;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 31, 63, 0.1); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
    <div class="ai-particle"></div>
    <div class="ai-drifter" style="top: 5%; left: 15%; animation-delay: 0s;"></div>
    <div class="ai-drifter" style="top: 25%; left: 45%; animation-delay: -5s;"></div>
    <div class="ai-drifter" style="top: 55%; left: 85%; animation-delay: -10s;"></div>
    <div class="ai-drifter" style="top: 85%; left: 25%; animation-delay: -15s;"></div>
    
    <!-- Subtle Nano Particles -->
    <div class="ai-nano" style="top: 15%; left: 20%; animation-delay: -10s;"></div>
    <div class="ai-nano" style="top: 45%; left: 70%; animation-delay: -25s;"></div>
    <div class="ai-nano" style="top: 75%; left: 10%; animation-delay: -40s;"></div>
    <div class="ai-nano" style="top: 30%; left: 40%; animation-delay: -55s;"></div>
    
    <div id="root"></div>
</body>
</html>
