
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOULIA - Audit Stratégique IA</title>
    <!-- SCRIPT DE SÉCURITÉ ANTI-ÉCRAN BLANC -->
    <script>
        // Ce script s'exécute AVANT tout le reste pour empêcher le crash "process is not defined"
        window.process = window.process || { env: {} };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --doulia-navy: #001F3F;
            --doulia-lime: #A4C639;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 40%, #001F3F 100%);
            background-attachment: fixed;
            color: #1e293b;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .ai-particle {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(164, 198, 57, 0.12) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            filter: blur(60px);
            z-index: -1;
            animation: float-ai 12s infinite alternate ease-in-out;
        }

        @keyframes float-ai {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-40px, 40px) scale(1.1); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 31, 63, 0.04);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 31, 63, 0.1); border-radius: 10px; }
    </style>
